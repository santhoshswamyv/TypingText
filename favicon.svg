<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1E40AF" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Keyboard keys representation -->
  <g transform="translate(25, 30)">
    <!-- Top row -->
    <rect x="0" y="0" width="12" height="12" rx="2" fill="#DBEAFE" opacity="0.9"/>
    <rect x="16" y="0" width="12" height="12" rx="2" fill="#DBEAFE" opacity="0.9"/>
    <rect x="32" y="0" width="12" height="12" rx="2" fill="#DBEAFE" opacity="0.9"/>
    
    <!-- Middle row -->
    <rect x="0" y="16" width="12" height="12" rx="2" fill="#93C5FD" opacity="0.95"/>
    <rect x="16" y="16" width="12" height="12" rx="2" fill="#60A5FA" opacity="1"/>
    <rect x="32" y="16" width="12" height="12" rx="2" fill="#93C5FD" opacity="0.95"/>
    
    <!-- Bottom row (spacebar) -->
    <rect x="4" y="32" width="36" height="10" rx="2" fill="#DBEAFE" opacity="0.9"/>
  </g>
  
  <!-- Typing cursor effect -->
  <rect x="72" y="45" width="3" height="20" fill="#60A5FA" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
