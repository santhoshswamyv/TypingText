<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Only - Typing Text</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles CSS-->
    <link rel="stylesheet" href="styles.css">

    <style>
        .alert-overlay {
            position: fixed;
            inset: 0;
            /* top:0 right:0 bottom:0 left:0 */
            display: flex;
            align-items: center;
            /* vertical center */
            justify-content: center;
            /* horizontal center */
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
        }

        .alert-box {
            max-width: 90%;
            /* important for mobile */
            width: 320px;
            background: #111;
            color: #fff;
            padding: 20px 24px;
            border-radius: 12px;
            text-align: center;
        }
    </style>

</head>

<body>

    <div id="customAlert" class="alert-overlay">
        <div class="alert-box">
            <h3 id="alertTitle">Information</h3>
            <p id="alertMessage">Use Desktop for Better Experience..!</p>
        </div>
    </div>

</body>

</html>
