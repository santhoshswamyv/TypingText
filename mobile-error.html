<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Only - Typing Text</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles CSS-->
    <link rel="stylesheet" href="styles.css">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        .alert-overlay {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100svh;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }
    </style>

</head>

<body>

    <div id="customAlert" class="alert-overlay">
        <div class="alert-box">
            <h3 id="alertTitle">Information</h3>
            <p id="alertMessage">Use Desktop for Better Experience..!</p>
        </div>
    </div>

</body>

</html>
